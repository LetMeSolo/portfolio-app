<div class="container">
  <div class="header">
    <app-header [isMainPageVisible]="isMainPageVisible"
                [isAboutUsPageVisible]="isAboutUsPageVisible"
                [isContactsPageVisible]="isContactsPageVisible"
                (onMainPageSelect)="showMainPage()"
                (onAboutUsPageSelect)="showAboutUsPage()"
                (onContactsPageSelect)="showContactsPage()"
    ></app-header>
  </div>

  <div class="main">
    <app-main *ngIf="isMainPageVisible"></app-main>
    <app-about-us *ngIf="isAboutUsPageVisible" ></app-about-us>
    <app-contacts *ngIf="isContactsPageVisible"></app-contacts>
  </div>
